<!DOCTYPE HTML>
<html>
    <head>
        <title>Nyan Wil</title>
        <link type="text/css" rel="stylesheet" href="demo.css" />
    </head>

    <body>
        <h1>NYAN WIL!</h1>
        <div id="mainContainer">
            <div id="nyanCat">
                <div id="wholeHead">
                    <img src="wheaton.png">
                </div>
                <div id="toastBody">
                    <div class="dotContainer"></div>
                </div>
                <script>
                    (function () {
                        var container = document.querySelector('#toastBody .dotContainer');
                        var toastDot;
                        for (var i = 0; i < 50; ++i) {
                            toastDot = document.createElement('div');
                            toastDot.className = 'toastDot';
                            toastDot.style.left = (Math.random() * 100) + '%';
                            toastDot.style.top = (Math.random() * 100) + '%';
                            container.appendChild(toastDot);
                        }
                    })();
                </script>
                <div id="wholeTail">
                    <div class="tail skin"></div>
                    <div class="tail middleTail skin"></div>
                    <div class="tail backTail skin"></div>
                </div>
                <div id="allYourLegAreBelongToUs">
                    <div class="skin leg back leftBack"></div>
                    <div class="skin leg back"></div>
                    <div class="skin leg front leftFront"></div>
                    <div class="skin leg front"></div>
                </div>
                <div class="rainbow"></div>
                <div class="rainbow r2"></div>
                <div class="rainbow r3"></div>
                <div class="rainbow r4"></div>
            </div>
            <div class="star starMovement1">
                <div number="1"></div>
                <div number="2"></div>
                <div number="3"></div>
                <div number="4"></div>
                <div number="5"></div>
                <div number="6"></div>
                <div number="7"></div>
                <div number="8"></div>
            </div>
            <div class="star starMovement2 backwards">
                <div number="1"></div>
                <div number="2"></div>
                <div number="3"></div>
                <div number="4"></div>
                <div number="5"></div>
                <div number="6"></div>
                <div number="7"></div>
                <div number="8"></div>
            </div>
            <div class="star starMovement3">
                <div number="1"></div>
                <div number="2"></div>
                <div number="3"></div>
                <div number="4"></div>
                <div number="5"></div>
                <div number="6"></div>
                <div number="7"></div>
                <div number="8"></div>
            </div>
           <div class="star starMovement4">
                <div number="1"></div>
                <div number="2"></div>
                <div number="3"></div>
                <div number="4"></div>
                <div number="5"></div>
                <div number="6"></div>
                <div number="7"></div>
                <div number="8"></div>
            </div>
            <div class="star starMovement5">
                <div number="1"></div>
                <div number="2"></div>
                <div number="3"></div>
                <div number="4"></div>
                <div number="5"></div>
                <div number="6"></div>
                <div number="7"></div>
                <div number="8"></div>
            </div>
        </div>
        <audio loop="loop" src="nyancat.ogg" autoplay="true" id="audio">
        <script>
        (function () {
            var audio = document.getElementById('audio');
            audio.muted = true;
            audio.addEventListener('ended', function(){
                this.currentTime = 0;
            }, false);
        }());
        </script>
    </body>
</html>
