<!DOCTYPE HTML>
<html>
    <head>
        <title>Nyan Wil</title>
        <link type="text/css" rel="stylesheet" href="demo.css" />
        <!--
        Original CSS Nyan Cat by Michal Budzynski https://github.com/michalbe/css-nyan-cat
        Tweaked and Wheatonized by Brian Chirls and Bobby Richter https://github.com/secretrobotron/css-nyan-cat
        -->
    </head>
    <body>
        <h1>NYAN WIL!</h1>
        <div id="mainContainer">
            <div id="nyanCat">
                <div id="wholeHead">
                    <a href="https://twitter.com/wilw/status/401037283639300096" target="_blank"><img src="wheaton350.png" id="wholeHead"></a>
                </div>
                <div class="rainbow">
                    <div></div><div class="alt"></div><div></div><div class="alt"></div><div></div><div class="alt"></div><div></div><div class="alt"></div><div></div><div class="alt"></div><div></div><div class="alt"></div><div></div><div class="alt"></div><div></div><div class="alt"></div><div></div><div class="alt"></div>
                </div>
            </div>
            <div class="star starMovement1">
                <div number="1"></div>
                <div number="2"></div>
                <div number="3"></div>
                <div number="4"></div>
                <div number="5"></div>
                <div number="6"></div>
                <div number="7"></div>
                <div number="8"></div>
            </div>
            <div class="star starMovement2 backwards">
                <div number="1"></div>
                <div number="2"></div>
                <div number="3"></div>
                <div number="4"></div>
                <div number="5"></div>
                <div number="6"></div>
                <div number="7"></div>
                <div number="8"></div>
            </div>
            <div class="star starMovement3">
                <div number="1"></div>
                <div number="2"></div>
                <div number="3"></div>
                <div number="4"></div>
                <div number="5"></div>
                <div number="6"></div>
                <div number="7"></div>
                <div number="8"></div>
            </div>
           <div class="star starMovement4">
                <div number="1"></div>
                <div number="2"></div>
                <div number="3"></div>
                <div number="4"></div>
                <div number="5"></div>
                <div number="6"></div>
                <div number="7"></div>
                <div number="8"></div>
            </div>
            <div class="star starMovement5">
                <div number="1"></div>
                <div number="2"></div>
                <div number="3"></div>
                <div number="4"></div>
                <div number="5"></div>
                <div number="6"></div>
                <div number="7"></div>
                <div number="8"></div>
            </div>
        </div>
        <audio loop="loop" autoplay="true" id="audio">
            <source src="nyancat.ogg" type="audio/ogg"/>
            <source src="nyancat.mp3" type="audio/mp3"/>
        </audio>
        <div id="credits">By <a href="http://twitter/secretrobotron" target="_blank">@secretrobotron</a>, <a href="http://twitter/brianchirls" target="_blank">@brianchirls</a> and <a href="http://twitter/michalbe" target="_blank">@michalbe</a></div>
        <div id="muted-status"><span>Playing</span> <sup>(Click to toggle music)</sup></div>
        <script>
        (function () {
            var audio = document.getElementById('audio'),
                nyanCat = document.getElementById('nyanCat'),
                muted = document.getElementById('muted-status');
            //audio.muted = true;

            audio.addEventListener('ended', function(){
                audio.currentTime = 0;
                audio.play();
            }, false);

            muted.onclick = function (e) {
                audio.muted = !audio.muted;
                document.querySelector('#muted-status > span').innerHTML = audio.muted ? 'Muted' : 'Playing';
            };

            window.onmousemove = function (e) {
                var height = window.innerHeight,
                    width = window.innerWidth,
                    y = e.pageY || e.clientY + document.body.scrollTop + document.documentElement.scrollTop,
                    x = e.pageX || e.clientX + document.body.scrollLeft + document.documentElement.scrollLeft;

                nyanCat.style.top = (((y / height) - 0.5) * 0.6 + 0.5) * 100 + '%';
                nyanCat.style.left = (((x / width) - 0.5) * 0.2 + 0.35) * 100 + '%';
            };
        }());
        </script>
    </body>
</html>
