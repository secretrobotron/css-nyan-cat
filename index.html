<!DOCTYPE HTML>
<html>
    <head>
        <title>Nyan Wil</title>
        <link type="text/css" rel="stylesheet" href="demo.css" />
    </head>

    <body>
        <h1>NYAN WIL!</h1>
        <div id="mainContainer">
            <div id="nyanCat">
                <div id="wholeHead">
                    <img src="wheaton.png">
                </div>
                <div class="rainbow"></div>
                <div class="rainbow r2"></div>
                <div class="rainbow r3"></div>
                <div class="rainbow r4"></div>
            </div>
            <div class="star starMovement1">
                <div number="1"></div>
                <div number="2"></div>
                <div number="3"></div>
                <div number="4"></div>
                <div number="5"></div>
                <div number="6"></div>
                <div number="7"></div>
                <div number="8"></div>
            </div>
            <div class="star starMovement2 backwards">
                <div number="1"></div>
                <div number="2"></div>
                <div number="3"></div>
                <div number="4"></div>
                <div number="5"></div>
                <div number="6"></div>
                <div number="7"></div>
                <div number="8"></div>
            </div>
            <div class="star starMovement3">
                <div number="1"></div>
                <div number="2"></div>
                <div number="3"></div>
                <div number="4"></div>
                <div number="5"></div>
                <div number="6"></div>
                <div number="7"></div>
                <div number="8"></div>
            </div>
           <div class="star starMovement4">
                <div number="1"></div>
                <div number="2"></div>
                <div number="3"></div>
                <div number="4"></div>
                <div number="5"></div>
                <div number="6"></div>
                <div number="7"></div>
                <div number="8"></div>
            </div>
            <div class="star starMovement5">
                <div number="1"></div>
                <div number="2"></div>
                <div number="3"></div>
                <div number="4"></div>
                <div number="5"></div>
                <div number="6"></div>
                <div number="7"></div>
                <div number="8"></div>
            </div>
        </div>
        <audio loop="loop" autoplay="true" id="audio">
            <source src="nyancat.ogg" type="audio/ogg"/>
            <source src="nyancat.ogg" type="audio/mp3"/>
        </audio>
        <div id="muted-status"><span>Muted</span> <sup>(Click to toggle music)</sup></div>
        <script>
        (function () {
            var audio = document.getElementById('audio');
            audio.muted = true;

            audio.addEventListener('ended', function(){
                audio.currentTime = 0;
                audio.play();
            }, false);

            window.onclick = function (e) {
                audio.muted = !audio.muted;
                document.querySelector('#muted-status > span').innerHTML = audio.muted ? 'Muted' : 'Playing';
            };
        }());
        </script>
    </body>
</html>
